<div class="centered">
  <nb-card>
    <nb-card-header>
      <h4>Login</h4>
    </nb-card-header>
    <nb-card-body>
      <nb-form-field>
        <input type="text" nbInput placeholder="Username or email">
      </nb-form-field>
      <nb-form-field>
        <input [type]="getInputType()" nbInput placeholder="Password">
        <button fullWidth="true" nbSuffix nbButton ghost (click)="toggleShowPassword()">
          <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                    pack="eva"
                    [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
          </nb-icon>
        </button>
      </nb-form-field>
      <button nbButton fullWidth="true" (click)="login()">Login</button>
      <button nbButton fullWidth="true" (click)="navigateToRegister()">Register</button>
    </nb-card-body>
  </nb-card>
</div>
