<nb-layout>
  <nb-layout-column>
    <nb-card>
      <nb-card-header>
        <h1>{{getSurvey().title}}</h1>
      </nb-card-header>
      <nb-card-body>
        <ng-container *ngFor="let question of questions">
          <nb-card>
            <nb-card-header>
              <h5>{{question.question.question}}</h5>
            </nb-card-header>
            <div *ngIf="question.question.type=='MultipleChoiceQuestion'">
              <div class="item-1">
                <nb-card-body>
                  <nb-radio-group [(ngModel)]="question.answer">
                    <nb-radio *ngFor="let option of getOptions(question.question)">
                      {{option.option}}
                    </nb-radio>
                  </nb-radio-group>
                </nb-card-body>
              </div>
            </div>
            <div *ngIf="question.question.type=='OpenEndedQuestion'">
              <nb-card-body>
                <div class="item-container">
                  <div class="item-left">
                    <h5><b>Answer: </b></h5>
                  </div>
                  <div class="item-1">
                    <textarea nbInput fullWidth="true" [(ngModel)]="question.answer"></textarea>
                  </div>
                </div>
              </nb-card-body>
            </div>
            <div *ngIf="question.question.type=='ImageQuestion'">
              <nb-card-body>
                <div class="item-container">
                  <div class="item-left">
                    <h5><b>Answer: </b></h5>
                  </div>
                  <div class="item-1">
                    <textarea nbInput fullWidth="true" [(ngModel)]="question.answer"></textarea>
                  </div>
                </div>
              </nb-card-body>
            </div>
          </nb-card>
        </ng-container>
      </nb-card-body>
      <nb-card-footer>
        <div class="item-container">
          <div class="item-2">
            <button nbButton (click)="submit()">Submit</button>
          </div>
        </div>
      </nb-card-footer>
    </nb-card>
  </nb-layout-column>
</nb-layout>
